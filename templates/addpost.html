{% extends "layout.html" %}
{% block body %}
<section class="next-part--1">
    <div class="container">
        <div class="content">
            <h1 class="content__heading">{{params["add_post_heading"]}}</h1><br><br>
            <p class="content__para--1">

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="form-content">
                    <!-- date, title subtitle content postedby -->
                    <form action="/admin/addposts" method="POST" class="contact-form" id="contact-form">
                        <div id="form-control" class="form-control">
                            <label for="posttitle">Enter Title</label>
                            <input name="posttitle" id="posttitle" type="text" placeholder="Enter Post Title">
                        </div>
                        <div id="form-control" class="form-control">
                            <label for="postsubtitle">Enter Subtitle</label>
                            <input name="postsubtitle" id="postsubtitle" type="text" placeholder="Enter Post Subtitle">
                        </div>
                        <div id="form-control" class="form-control">
                            <label for="postslug">Enter Post Slug</label>
                            <input name="postslug" id="postslug" type="text" placeholder="Enter Post Slug">
                        </div>
                        <div id="form-control" class="form-control">
                            <label for="postcontent">Post Content</label>
                            <input name="postcontent" id="postcontent" type="text" placeholder="Enter Post Content">
                        </div>
                        <div id="form-control" class="form-control">
                            <label for="postedby">Posted By</label>
                            <input name="postedby" id="postedby" type="text" placeholder="Who Posted The Post">
                        </div>
                        <button class="btn btn-crimson btn-form" type="submit">Add Post</button><br><br>
                        <a id="a-button" href="/dashboard" class="btn btn-crimson btn-form">Back to dashboard</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <section class="next-part--1">
        <div class="container">
            <div class="row u-margin-bottom">
                <div class="col-10">
                    <h2 class="table-main-head">Manage posts here</h2><br>
                    <table>
                        <!-- Rows -->
                        <tr>
                            <th>Sno</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        <tbody>
                            {% for post in posts %}
                            <tr>
                                <td>{{post.sno}}</td>
                                <td>{{post.title}}</td>
                                <td>{{post.DATE}}</td>
                                <td><a href="/edit/{{post.sno}}"><button class="btn btn-crimson">Edit</button></a></td>
                                <td><a href="/delete/{{post.sno}}"><button class="btn btn-crimson">Delete</button></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div><br><br>
        </div>
    </section>
</section>

{% endblock %}
