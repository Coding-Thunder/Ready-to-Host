{% extends "layout.html" %}
{% block body %}
<section class="next-part--1">
    <div class="container">
        <div class="content">
            <h1 class="content__heading">EDIT POSTS HERE</h1><br><br>
            <p class="content__para--1">

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="form-content">
                    <!-- date, title subtitle content postedby -->
                    <form action="/edit/{{post.sno}}" method="POST" class="contact-form" id="contact-form">
                        <div id="form-control" class="form-control">
                            <label for="edit_title">Enter Title</label>
                            <input value="{{post.title}}" name="edit_title" id="edit_title" type="text"
                                placeholder="Enter New Post Title">
                        </div>
                        <div id="form-control" class="form-control">
                            <label for="edit_tagline">Enter Subtitle</label>
                            <input value="{{post.subtitle}}" name="edit_tagline" id="edit_tagline" type="text"
                                placeholder="Enter Post Subtitle">
                        </div>
                        <div id="form-control" class="form-control">
                            <label for="edit_postslug">Enter New Post Slug</label>
                            <input value="{{post.slug}}" name="edit_postslug" id="edit_postslug" type="text"
                                placeholder="Enter New Post Slug">
                        </div>
                        <div id="form-control" class="form-control">
                            <label for="edit_postcontent">New Post Content</label>
                            <input value="{{post.content}}" name="edit_postcontent" id="edit_postcontent" type="text"
                                placeholder="Enter Post Content">
                        </div>
                        <div id="form-control" class="form-control">
                            <label for="edit_postedby">Posted By</label>
                            <input value="{{post.postedby}}" name="edit_postedby" id="edit_postedby" type="text"
                                placeholder="Who Posted The Post">
                        </div>
                        <button class="btn btn-crimson btn-form" type="submit">Add Post</button><br><br>
                        <a id="a-button" href="/admin/addposts" class="btn btn-crimson btn-form">Back to dashboard</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
