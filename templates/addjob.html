{% extends "layout.html" %}
{% block body %}
<section class="next-part--1">
    <div class="container">
        <div class="content">
            <h1 class="content__heading">{{params["add_job_heading"]}}</h1><br><br>
            <p class="content__para--1">
                Add a job to the website
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="form-content">
                    <form action="/admin/addjob" method="POST" class="contact-form" id="contact-form">
                        <div id="form-control" class="form-control">
                            <label for="enterjobcode">Enter Jobcode</label>
                            <input name="enterjobcode" id="enterjobcode" type="text" placeholder="Enter job code">
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                        <div id="form-control" class="form-control">
                            <label for="jobdesc">Job Title And Description</label>
                            <input name="jobdesc" id="jobdesc" type="text" placeholder="Jobtitle, Job description">
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                        <button class="btn btn-crimson btn-form" type="submit">Add Job</button><br><br>
                        <a id="a-button" href="/dashboard" class="btn btn-crimson btn-form">Back to dashboard</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
